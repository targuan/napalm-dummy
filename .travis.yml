language: python
python:
  - 2.6
  - 2.7
  - 3.4
  - 3.5
install:
  - pip install -r requirements-dev.txt
  - pip install .
  - pip install -e git+https://github.com/napalm-automation/napalm-base.git@develop#egg=napalm-base
  - pip install coveralls

cache: 
  pip:
  directories:
    - $HOME/.cache/pip

script:
  - py.test --cov-report= test/

after_success:
  - coveralls
